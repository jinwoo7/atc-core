<div class="chartContainer">
  <canvas
    baseChart
    [type]="config.type"
    [data]="config.data"
    [options]="config.options"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>

  <button mat-button mat-raised-button color="primary" (click)="randomize()">
    Randomize
  </button>
</div>
