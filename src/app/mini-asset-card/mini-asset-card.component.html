<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="card-icon">
      <mat-icon class="avatar-icon">{{ icon }}</mat-icon>
    </div>
    <mat-card-title *ngIf="type === 'vehicle'">{{ name }}</mat-card-title>
    <mat-card-title *ngIf="type === 'realEstate'">{{ state }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle" *ngIf="type == 'vehicle'"
      >{{ year }} {{ make }} {{ model }}</mat-card-subtitle
    >
    <mat-card-subtitle class="card-subtitle" *ngIf="type == 'realEstate'"
      >{{ streetAddress }}{{ unit }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    [src]="picturePath"
    [alt]="'Photo of ' + name"
    height="178"
    width="300"
  />
</mat-card>
