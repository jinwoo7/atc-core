<br />
<div class="grid-container">
  <mat-tab-group>
    <mat-tab label="Vehicles">
      <mat-grid-list
        cols="{{ (cardLayout | async)?.columns }}"
        rowHeight="280px"
      >
        <!--Mini Cards-->
        <mat-grid-tile
          *ngFor="let vehicle of vehicles"
          [colspan]="(cardLayout | async)?.miniCard.cols"
          [rowspan]="(cardLayout | async)?.miniCard.rows"
        >
          <a [routerLink]="'investiments/' + vehicle.name" class="nav-link">
            <app-mini-asset-card
              [picturePath]="vehicle.picturePath"
              [name]="vehicle.name"
              [icon]="vehicle.icon"
              [type]="vehicle.type"
              [year]="vehicle.year"
              [make]="vehicle.make"
              [model]="vehicle.model"
              [isActive]="vehicle.isActive"
            ></app-mini-asset-card>
          </a>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
    <mat-tab label="Real Estate"
      ><mat-grid-list
        cols="{{ (cardLayout | async)?.columns }}"
        rowHeight="280px"
      >
        <!--Mini Cards-->
        <mat-grid-tile
          *ngFor="let realEstate of realEstates"
          [colspan]="(cardLayout | async)?.miniCard.cols"
          [rowspan]="(cardLayout | async)?.miniCard.rows"
        >
          <app-mini-asset-card
            [picturePath]="realEstate.picturePath"
            [icon]="realEstate.icon"
            [type]="realEstate.type"
            [streetAddress]="realEstate.streetAddress"
            [unit]="realEstate.unit"
            [city]="realEstate.city"
            [state]="realEstate.state"
            [isActive]="realEstate.isActive"
          ></app-mini-asset-card>
        </mat-grid-tile> </mat-grid-list
    ></mat-tab>
    <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
  </mat-tab-group>
</div>
